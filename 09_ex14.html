<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var y = prompt("출생 연도를 입력하시오:");
    const r = y % 12
    console.log(r)
    if(r == 0) {
        alert("원숭이띠")
    }
    else if(r == 1) {
        alert("닭띠")
    }
    else if(r == 2) {
        alert("개띠")
    }
    else if(r == 3) {
        alert("돼지띠")
    }
    else if(r == 4) {
        alert("쥐띠")
    }
    else if(r == 5) {
        alert("소띠")
    }
    else if(r == 6) {
        alert("범띠")
    }
    else if(r == 7) {
        alert("토끼띠")
    }
    else if(r == 8) {
        alert("용띠")
    }
    else if(r == 9) {
        alert("뱀띠")
    }
    else if(r == 10) {
        alert("말띠")
    }
    else{
        alert("양띠")
    }
</script>

<body>
    
</body>
</html>
